<p>List of heroes</p>

<div *ngIf="heroeDeleted !==' ';  else noDeleted ">
<h3>Deleted Heroe: <small >{{heroeDeleted}}</small></h3>
</div>

<ng-template #noDeleted>
  <h3>No deleted heroes</h3>
</ng-template>

<button (click)="deleteHeroe()">Delete</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
   {{i + 1}} - {{heroe}}
  </li>
</ul>
